<!-- Place this in your </head> tag -->
<script src="https://assets.complycube.com/web-sdk/v1/complycube.min.js"></script>
<link
  rel="stylesheet"
  href="https://assets.complycube.com/web-sdk/v1/style.css"
/>

<!-- Place this in your </body> tag -->
<div id="complycube-mount"></div>

<button onClick="startVerification()">Start verification</button>

<script>
  var complycube = {};

  function startVerification() {
    complycube = ComplyCube.mount({
      token: "<TOKEN>",
      onComplete: function (data) {
        console.log("Capture complete", data);
      },
    });
  }
</script>
